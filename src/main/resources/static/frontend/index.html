<!doctype html>
<html>
<head>
    <title>The Company Index</title>
    <link href="/css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="jojs">
<div class="container">
    <h1>Browse resources</h1>
    <div ng-controller="JojsController" ng-cloak class="ng-cloak">
        <ul class="nav nav-tabs" ng-repeat="(key, value) in containers._links">
            <li role="presentation"  ng-class="active"><a href="{{ value.href | stripParamDecl }}">{{key}}</a></li>
        </ul>
    </div>
</div>
<script src="/js/angular-bootstrap.js" type="text/javascript"></script>
<script src="/js/hello.js"></script>
</body>
</html>
