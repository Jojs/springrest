<div class="container" ng-controller="JojsSignupController as controller">
    <div class="page-header">
        <h1>Person</h1>
    </div>

    <p class="lead">
        Details for one person
    </p>

    <div ng-cloak >
        <form role="form" ng-submit="controller.signup()">
            <div class="form-group">
                <label for="firstName">First Name:</label> <input type="text"
                                                               class="form-control" id="firstName" name="firstName" ng-model="person.firstName"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label> <input type="text"
                                                               class="form-control" id="lastName" name="lastName" ng-model="person.lastName"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer>
        <p><a href="https://github.com/Jojs/springrest/blob/master/LICENSE" target="_blank">&copy; Jan Sindberg 2016</a></p>
    </footer>
</div>
