<div class="container" ng-controller="JojsAddressController">
    <div class="page-header">
        <h1>Address</h1>
    </div>

    <p class="lead">
        Details for one address
    </p>

    <div ng-cloak >
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{address.address}}</td>
                <td>{{address.city}}</td>
                <td>{{address.country}}</td>
                <td>{{address.email}}</td>
                <td>{{address.phoneNumber}}</td>
            </tr>
            </tbody>
        </table>
    </div>


    <footer>
        <p><a href="https://github.com/Jojs/springrest/blob/master/LICENSE" target="_blank">&copy; Jan Sindberg 2016</a></p>
    </footer>
</div>
