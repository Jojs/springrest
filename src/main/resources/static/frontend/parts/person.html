<div class="container" ng-controller="JojsPersonController">
    <div class="page-header">
        <h1>Person</h1>
    </div>

    <p class="lead">
        Details for one person
    </p>

    <div ng-cloak >
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td><a href="#/address{{company.address.id}}">{{company.address.city}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>


    <footer>
        <p><a href="https://github.com/Jojs/springrest/blob/master/LICENSE" target="_blank">&copy; Jan Sindberg 2016</a></p>
    </footer>
</div>
